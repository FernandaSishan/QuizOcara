<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    }
    button {

    }
    button:hover {

    .feedback {

</head>
<body>

  <h1>Quiz Festival Folcl√≥rico de Parintins üé≠</h1>
  <div id="quiz-container"></div>
  <button onclick="startQuiz()">Jogar Novamente</button>

  <script>
    const questions = [
      {
        q: "Em que ano ocorreu o primeiro Festival Folcl√≥rico de Parintins?",
        a: ["1960", "1965", "1970", "1975"],
        c: 1
      },
      {
        q: "Qual √© o nome do local onde ocorrem as apresenta√ß√µes do festival?",
        a: ["Samb√≥dromo", "Bumb√≥dromo", "Arena Amaz√¥nia", "Teatro Amazonas"],
        c: 1
      },
      {
        q: "Quantos espectadores o Bumb√≥dromo pode acomodar?",
        a: ["20 mil", "25 mil", "30 mil", "35 mil"],
        c: 2
      },
      {
        q: "Em que m√™s √© tradicionalmente realizado o Festival de Parintins?",
        a: ["Maio", "Junho", "Julho", "Agosto"],
        c: 1
      },
      {
        q: "Qual foi o objetivo inicial da cria√ß√£o do festival em 1965?",
        a: ["Promover o turismo", "Arrecadar fundos para a catedral", "Anivers√°rio da cidade", "Comemorar a cultura ind√≠gena"],
        c: 1
      },
      {
        q: "Qual √© a cor associada ao Boi Garantido?",
        a: ["Azul", "Verde", "Vermelho", "Amarelo"],
        c: 2
      },
      {
        q: "Qual √© o nome da m√∫sica lan√ßada pelo Boi Garantido que se tornou um sucesso nacional em 1996?",
        a: ["Vermelho", "Tic Tic Tac", "Parintins Para o Mundo Ver", "Saga de Um Canoeiro"],
        c: 0
      },
      {
        q: "Qual √© a cor associada ao Boi Caprichoso?",
        a: ["Azul", "Vermelho", "Verde", "Amarelo"],
        c: 0
      },
      {
        q: "Qual personagem representa o xam√£ nas apresenta√ß√µes?",
        a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"],
        c: 3
      },
      {
        q: "Qual personagem representa a filha do fazendeiro nas apresenta√ß√µes?",
        a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"],
        c: 1
      }
    ];

    let currentQuestions = [];
    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentQuestion];
      let html = `<div class='question-container'><h3>${q.q}</h3>`;
      q.a.forEach((alt, index) => {
        html += `<button onclick="checkAnswer(${index})">${alt}</button><br>`;
      });
      html += `</div>`;
      document.getElementById("quiz-container").innerHTML = html;
    }

    function checkAnswer(selected) {
      const q = currentQuestions[currentQuestion];
      const isCorrect = selected === q.c;
      let feedbackHtml = `<div class="question-container">`;
      if (isCorrect) {
        score++;
        feedbackHtml += `<p class="feedback" style="color:green;">‚úÖ Acertou!</p>`;
      } else {
        feedbackHtml += `<p class="feedback" style="color:red;">‚ùå Errou! A resposta correta era: <strong>${q.a[q.c]}</strong></p>`;
      }
      feedbackHtml += `<button onclick="nextQuestion()">Pr√≥xima</button></div>`;
      document.getElementById("quiz-container").innerHTML = feedbackHtml;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < currentQuestions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<h2>üéâ Voc√™ acertou ${score} de ${currentQuestions.length} perguntas!</h2>`;
      }
    }

    window.onload = startQuiz;
  </script>

</body>
</html>
