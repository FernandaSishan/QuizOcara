<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Festival de Parintins</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fdcd77;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    img {
      width: 200px;
      height: auto;
      margin: 10px;
    }
    .question-container {
      background-color: white;
      color: #333;
      border-radius: 16px;
      padding: 24px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }
    button {
      background-color: #f4a259;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 5px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d95d39;
    }
    .feedback {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 12px;
    }
    .score-result {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #4a4a4a;
    }
    .player-info {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="bumbalogo2.png" alt="Bumbalogo">
  <h1>Quiz do Festival de Parintins</h1>

  <!-- Se√ß√£o para capturar o nome e a prefer√™ncia do boi -->
  <div id="player-info" class="player-info">
    <label for="player-name">Nome do Jogador:</label>
    <input type="text" id="player-name" placeholder="Digite seu nome">
    <br><br>
    <label for="boi-choice">Escolha seu Boi:</label>
    <select id="boi-choice">
      <option value="Garantido">Garantido</option>
      <option value="Caprichoso">Caprichoso</option>
    </select>
    <br><br>
    <button onclick="startQuiz()">Iniciar Quiz</button>
  </div>

  <div id="quiz-container"></div>
  <button onclick="window.location.href='index.html'">üè† Voltar ao Menu</button>

  <script>
    const questions = [
      { q: "Em que ano ocorreu o primeiro Festival Folcl√≥rico de Parintins?", a: ["1960", "1965", "1970", "1975"], c: 1 },
      { q: "Qual √© o nome do local onde ocorrem as apresenta√ß√µes do festival?", a: ["Samb√≥dromo", "Bumb√≥dromo", "Arena Amaz√¥nia", "Teatro Amazonas"], c: 1 },
      { q: "Quantos espectadores o Bumb√≥dromo pode acomodar?", a: ["20 mil", "25 mil", "30 mil", "35 mil"], c: 2 },
      { q: "Em que m√™s √© tradicionalmente realizado o Festival de Parintins?", a: ["Maio", "Junho", "Dezembro", "Agosto"], c: 1 },
      { q: "Qual foi o objetivo inicial da cria√ß√£o do festival em 1965?", a: ["Promover o turismo", "Arrecadar fundos para a catedral", "Anivers√°rio da cidade", "Comemorar a cultura ind√≠gena"], c: 1 },
      { q: "Qual √© a cor associada ao Boi Garantido?", a: ["Azul", "Verde", "Vermelho", "Amarelo"], c: 2 },
      { q: "Qual √© a m√∫sica lan√ßada pelo Boi Garantido que se tornou sucesso em 1996?", a: ["Vermelho", "Tic Tic Tac", "Parintins Para o Mundo Ver", "Saga de Um Canoeiro"], c: 0 },
      { q: "Qual √© a cor associada ao Boi Caprichoso?", a: ["Azul", "Vermelho", "Verde", "Amarelo"], c: 0 },
      { q: "Qual personagem representa o xam√£ nas apresenta√ß√µes?", a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"], c: 3 },
      { q: "Qual personagem representa a filha do fazendeiro nas apresenta√ß√µes?", a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"], c: 1 }
    ];

    let currentQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let playerName = "";
    let playerBoi = "";

    function startQuiz() {
      // Captura o nome e boi do jogador
      playerName = document.getElementById("player-name").value;
      playerBoi = document.getElementById("boi-choice").value;

      // Verifica se o nome foi inserido
      if (!playerName) {
        alert("Por favor, insira seu nome para come√ßar!");
        return;
      }

      // Esconde a se√ß√£o de informa√ß√µes do jogador e exibe o quiz
      document.getElementById("player-info").style.display = "none";
      currentQuestion = 0;
      score = 0;
      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentQuestion];
      let html = `<div class='question-container'><h3>${q.q}</h3>`;
      q.a.forEach((alt, index) => {
        html += `<button onclick="checkAnswer(${index})">${alt}</button><br>`;
      });
      html += `</div>`;
      document.getElementById("quiz-container").innerHTML = html;
    }

    function checkAnswer(selected) {
      const q = currentQuestions[currentQuestion];
      const isCorrect = selected === q.c;
      let feedbackHtml = `<div class="question-container">`;

      if (isCorrect) {
        score++;
        feedbackHtml += `<p class="feedback" style="color:green;">‚úÖ Acertou!</p>`;
      } else {
        feedbackHtml += `<p class="feedback" style="color:red;">‚ùå Errou! A resposta correta era: <strong>${q.a[q.c]}</strong></p>`;
      }

      feedbackHtml += `<button onclick="nextQuestion()">Pr√≥xima</button></div>`;
      document.getElementById("quiz-container").innerHTML = feedbackHtml;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < currentQuestions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<div class="score-result">üéâ ${playerName}, voc√™ acertou ${score} de ${currentQuestions.length} perguntas!<br><strong>Boi Preferido: ${playerBoi}</strong></div>`;
      }
    }
  </script>
</body>
</html>
