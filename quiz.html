<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Festival de Parintins</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fdcd77;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    img {
      width: 200px;
      height: auto;
      margin: 10px;
    }
    .question-container {
      background-color: white;
      color: #333;
      border-radius: 16px;
      padding: 24px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }
    button {
      background-color: #f4a259;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 5px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d95d39;
    }
    .feedback {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 12px;
    }
    .score-result {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <img src="bumbalogo2.png" alt="Bumbalogo">
  <h1>Quiz do Festival de Parintins</h1>
  <button onclick="connectBLE()">üîó Conectar ao Bluetooth</button>
  <div id="quiz-container"></div>
  <button onclick="startQuiz()">üîÑ Jogar Novamente</button>
  <button onclick="window.location.href='index.html'">üè† Voltar ao Menu</button>

  <script>
    const questions = [
      { q: "Em que ano ocorreu o primeiro Festival Folcl√≥rico de Parintins?", a: ["1960", "1965", "1970", "1975"], c: 1 },
      { q: "Qual √© o nome do local onde ocorrem as apresenta√ß√µes do festival?", a: ["Samb√≥dromo", "Bumb√≥dromo", "Arena Amaz√¥nia", "Teatro Amazonas"], c: 1 },
      { q: "Quantos espectadores o Bumb√≥dromo pode acomodar?", a: ["20 mil", "25 mil", "30 mil", "35 mil"], c: 2 },
      { q: "Em que m√™s √© tradicionalmente realizado o Festival de Parintins?", a: ["Maio", "Junho", "Dezembro", "Agosto"], c: 1 },
      { q: "Qual foi o objetivo inicial da cria√ß√£o do festival em 1965?", a: ["Promover o turismo", "Arrecadar fundos para a catedral", "Anivers√°rio da cidade", "Comemorar a cultura ind√≠gena"], c: 1 },
      { q: "Qual √© a cor associada ao Boi Garantido?", a: ["Azul", "Verde", "Vermelho", "Amarelo"], c: 2 },
      { q: "Qual √© a m√∫sica lan√ßada pelo Boi Garantido que se tornou sucesso em 1996?", a: ["Vermelho", "Tic Tic Tac", "Parintins Para o Mundo Ver", "Saga de Um Canoeiro"], c: 0 },
      { q: "Qual √© a cor associada ao Boi Caprichoso?", a: ["Azul", "Vermelho", "Verde", "Amarelo"], c: 0 },
      { q: "Qual personagem representa o xam√£ nas apresenta√ß√µes?", a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"], c: 3 },
      { q: "Qual personagem representa a filha do fazendeiro nas apresenta√ß√µes?", a: ["Cunh√£ Poranga", "Sinhazinha da Fazenda", "Porta-Estandarte", "Paj√©"], c: 1 }
    ];

    let currentQuestions = [];
    let currentQuestion = 0;
    let score = 0;

    let device, server, service, characteristic;
    const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
    const CHARACTERISTIC_UUID = "abcd1234-ab12-cd34-ef56-abcdef123456";

    async function connectBLE() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: [SERVICE_UUID]
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        alert("‚úÖ Conectado com sucesso!");
      } catch (error) {
        alert("Erro ao conectar Bluetooth: " + error);
        console.error(error);
      }
    }

    async function sendBLEMessage(message) {
      if (characteristic) {
        try {
          const encoder = new TextEncoder();
          await characteristic.writeValue(encoder.encode(message));
        } catch (e) {
          console.error("Erro ao enviar mensagem BLE:", e);
        }
      }
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentQuestion];
      let html = `<div class='question-container'><h3>${q.q}</h3>`;
      q.a.forEach((alt, index) => {
        html += `<button onclick="checkAnswer(${index})">${alt}</button><br>`;
      });
      html += `</div>`;
      document.getElementById("quiz-container").innerHTML = html;
    }

    async function checkAnswer(selected) {
      const q = currentQuestions[currentQuestion];
      const isCorrect = selected === q.c;
      let feedbackHtml = `<div class="question-container">`;

      if (isCorrect) {
        score++;
        feedbackHtml += `<p class="feedback" style="color:green;">‚úÖ Acertou!</p>`;
        await sendBLEMessage("ACERTOU");
      } else {
        feedbackHtml += `<p class="feedback" style="color:red;">‚ùå Errou! A resposta correta era: <strong>${q.a[q.c]}</strong></p>`;
        await sendBLEMessage("ERROU");
      }

      feedbackHtml += `<button onclick="nextQuestion()">Pr√≥xima</button></div>`;
      document.getElementById("quiz-container").innerHTML = feedbackHtml;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < currentQuestions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<div class="score-result">üéâ Voc√™ acertou ${score} de ${currentQuestions.length} perguntas!</div>`;
      }
    }

    window.onload = startQuiz;
  </script>
</body>
</html>
